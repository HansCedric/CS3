<!DOCTYPE html>
<html>
	<head>
		<title>One Time Password </title>
		<!-- provide the necessary meta tags -->
			<meta charset="UTF-8">
			<meta name="description" content="SA6_LithiumAtienza">
			<meta name="author" content="Atienza, Hans Cedric D.">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            a {font-size: 0.5em; color: maroon}
        </style>

	</head>
	
	<body onload="generateOTP()">
	
		<h1> Final Verification Step </h1>
		<h2> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a href="#" onclick="generateOTP()"> New OTP </a></h2>
		<button onclick="inputOTP()"> Enter the OTP as shown above </button>
		
		<script>
			
			<!-- Function to generate and display the 6 digit OTP -->
			function generateOTP() {
			
				var OTP = Math.floor(Math.random()*10); //Generates a random single digit number to be the first digit of the OTP
				
				<!-- A for loop to generate the rest of the 5 digits -->
				for (i = 0; i < 5; i++) {
				
					var generatedNumber = Math.floor(Math.random()*10); //Generates a random single digit number to be the next digit of the OTP
					var OTP = generatedNumber.toString() + OTP; //Turns the generated number to a string to be added to the OTP
				
				}
				
				document.getElementById("otp").innerHTML = OTP; //Displays generated OTP

			}
			
			<!-- Function to evaluate the OTP inputted by the user -->
			function inputOTP() {
					
				var userInput = prompt("Please input the OTP: ", ""); //Asks the user to input an OTP to be stored in the userInput variable
				
				var userInput = userInput.toString(); //Turns the userInput into a string
				var comparisonOTP = document.getElementById("otp").innerHTML; //Gets the OTP generated by the generateOTP() function
				
				<!-- if statement to evaluate if the user inputted OTP is the same as the OTP generated by the generateOTP() function -->
				if ( userInput == comparisonOTP ) { 
				
					window.open("https://www.youtube.com/"); //Will open youtube if the user inputted OTP is the same as the OTP generated by the generateOTP() function
				
				}
				
				else {
				
					<!-- Will alert the user that the OTP he/she inputted was incorrect and will call the generateOTP() function to generate and display another OTP -->
					alert("The OTP was incorrect");
					generateOTP();
				
				}
			
			}
			
		</script>
		
	</body>
</html>
