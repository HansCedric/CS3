<!DOCUMENT html>

<html>

	<head>
	
		<title> Heads or Tails? </title>
	
	</head>
	
	<body>
	
		<button onclick="f1()"> Heads or Tails? </button>
	
		<script>
			function f1() {
				var random = Math.random();
		
				if (random > 0.5){
		
					document.write("HEADS");
		
				}
		
				else {
		
					document.write("TAILS");
		
				}
			}
		
		</script>
	
	</body>

</html>
